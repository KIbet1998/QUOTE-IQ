<p>{{quote.quote}}</p>

<h6 class="card-subtitle mb-2">author:{{quote.author}}</h6>
<p>This quote was posted : {{quote.completeDate|dateCount}} days ago</p>
 <button (click)= 'quoteComplete(true)' class="btn-outline-danger">Delete</button>
 <button (click)= 'upVote()' class="btn-outline-success">{{quote.upvote}} <i id="like"></i>upvote</button>
 <button (click)= 'downVote()' class="btn-outline-primary">{{quote.downvote}} <i id="like"></i>Downvote</button>
